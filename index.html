<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div id="container">
        <div style="background-color:burlywood" class="jumbotron jumbotron-fluid">
              
                  <h1 class="display-4" style="font-weight: bold">Anytime is Train Time</h1>
                  <p class="lead" style="font-weight: bold">Choo Choo. Chee Chee.</p>
                
        </div>
        <section class="Info">
        <h3>Current Train Schedule</h3>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minute Away</th>
                  </tr>
                </thead>
                <tbody id="show-firebase-info">
                </tbody>
        </table>
      </section>
      <section class="Info">
    <h3>Add Train</h3>
        <form>
            <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTime">
            </div>
            <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency">
            </div>
            
            <button type="submit" id="submit-btn" class="btn btn-primary" style="background-color: skyblue; border:none; margin:10px">Submit</button>
        </form>
      </section>
                  
                
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
